<app-chart-container
  (click)="getData()"
  [width]="this.width"
  [height]="this.height"
>
  <svg:g app-left-axis [scale]="scaleLinear"></svg:g>
  <svg:g app-bottom-axis [scale]="scaleBand"></svg:g>
  <svg:g
    app-basic-bar
    [data]="data"
    [scaleX]="scaleBand"
    [scaleY]="scaleLinear"
  ></svg:g>
</app-chart-container>
