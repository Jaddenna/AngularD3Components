<app-chart-container
  (click)="generateRandomData()"
  [width]="this.width"
  [height]="this.height"
>
  <svg:g app-left-axis [scale]="scaleLinear"></svg:g>
  <svg:g app-bottom-axis [scale]="scaleBand"></svg:g>
  <svg:g app-basic-line [line]="lineGenerator" [data]="data"></svg:g>
  <svg:g
    app-line-markers
    [data]="data"
    [scaleX]="scaleBand"
    [scaleY]="scaleLinear"
  ></svg:g>
</app-chart-container>
